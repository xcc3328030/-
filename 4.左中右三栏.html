<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.wrap{
			margin: 0 auto;
			width: 80%;
		}
		#left{
			width: 200px;
			height: 500px;
			background: #ccffff;
			float: left;
		}
		#right{
			width: 200px;
			height: 500px;
			background: #ccffff;
			float: right;
		}
		#main{
			height: 500px;
			background: red;
			margin: 0 200px;
		}
	</style>
	<body>
		<div class="wrap">
			<aside id="left"></aside>
			<aside id="right"></aside>
			<section id="main"></section>
		</div>
	</body>
</html>
