<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap{
				margin: 0 auto;
				width: 900px;
			}
			#header{
				height: 80px;
				background: yellow;
			}
			#main{
				height: 500px;
				background: pink;	
			}
			#footer{
				height: 40px;
				background: red;
			}
			
			#left{
				width: 200px;
				height: 100%;
				background: blue;
				float: left;
			}
			#right{
				height: 100%;
				background: #CCFFFF;
				margin-left: 200px;
			}
		</style>
	</head>
	<body>
		<header id="header" class="wrap"></header>
		<section id="main" class="wrap">
			<aside id="left"></aside>
			<aside id="right"></aside>
		</section>
		<footer id="footer" class="wrap"></footer>
	</body>
</html>
