<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.warp {
				width: 900px;
				margin: 0 auto;
				position: relative;
			}
			
			#left {
				width: 200px;
				height: 500px;
				background: #ccffff;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			#right {
				width: 700px;
				height: 500px;
				background: pink;
				position: absolute;
				top: 0;
				right: 0;
			}
		</style>
	</head>

	<body>
		<div class="warp">
			<aside id="left"></aside>
			<section id="right"></section>
		</div>
	</body>

</html>
